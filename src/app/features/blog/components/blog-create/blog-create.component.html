<div class="blog-create-container">
  <h2>Neuen Blog erstellen</h2>
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <!-- Titel-Eingabefeld -->
    <div class="form-group">
      <label for="title">Titel</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        placeholder="Gib den Titel ein"
      />
      <small *ngIf="blogForm.get('title')?.errors?.['required']">
        Titel ist erforderlich.
      </small>
      <small *ngIf="blogForm.get('title')?.errors?.['minlength']">
        Titel muss mindestens 3 Zeichen lang sein.
      </small>
    </div>

    <!-- Inhalt-Eingabefeld -->
    <div class="form-group">
      <label for="content">Inhalt</label>
      <textarea
        id="content"
        rows="5"
        formControlName="content"
        class="form-control"
        placeholder="Gib den Inhalt ein"
      ></textarea>
      <small *ngIf="blogForm.get('content')?.errors?.['required']">
        Inhalt ist erforderlich.
      </small>
      <small *ngIf="blogForm.get('content')?.errors?.['minlength']">
        Inhalt muss mindestens 10 Zeichen lang sein.
      </small>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="blogForm.invalid || isSubmitting"
      >
        <ng-container *ngIf="!isSubmitting; else loading">
          Create Blog
        </ng-container>
        <ng-template #loading>
          <span class="spinner"></span>
        </ng-template>
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onReset()"
        [disabled]="isSubmitting"
      >
        Reset Form
      </button>
    </div>
  </form>
</div>
