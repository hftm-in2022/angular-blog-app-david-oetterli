<div class="blog-create-container">
  <h2>{{ "CREATE_NEW_BLOG" | translate }}</h2>
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <!-- Titel-Eingabefeld -->
    <div class="form-group">
      <label for="title">{{ "TITLE" | translate }}</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        [placeholder]="'ENTER_TITLE' | translate"
      />
      <small *ngIf="blogForm.get('title')?.errors?.['required']">
        {{ "TITLE_REQUIRED" | translate }}
      </small>
      <small *ngIf="blogForm.get('title')?.errors?.['minlength']">
        {{ "TITLE_MIN_LENGTH" | translate }}
      </small>
    </div>

    <!-- Inhalt-Eingabefeld -->
    <div class="form-group">
      <label for="content">{{ "CONTENT" | translate }}</label>
      <textarea
        id="content"
        rows="5"
        formControlName="content"
        class="form-control"
        [placeholder]="'ENTER_CONTENT' | translate"
      ></textarea>
      <small *ngIf="blogForm.get('content')?.errors?.['required']">
        {{ "CONTENT_REQUIRED" | translate }}
      </small>
      <small *ngIf="blogForm.get('content')?.errors?.['minlength']">
        {{ "CONTENT_MIN_LENGTH" | translate }}
      </small>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="blogForm.invalid || isSubmitting"
      >
        <ng-container *ngIf="!isSubmitting; else loading">
          {{ "CREATE_BLOG" | translate }}
        </ng-container>
        <ng-template #loading>
          <span class="spinner"></span>
        </ng-template>
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onReset()"
        [disabled]="isSubmitting"
      >
        {{ "RESET_FORM" | translate }}
      </button>
    </div>
  </form>
</div>
